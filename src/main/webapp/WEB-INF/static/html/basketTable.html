<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="static/css/index.css">

        </div>
        <div class="right-side-header">
            <div class="align_icons_container">

                </div>
            </div>
        </div>
    </div>
</div>

    <div class="align_product_table">
        <div class="product_table">
            <table id="table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Date</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody></tbody>

    </div>

</div>
<div class="align-footer">

        <span>WebStore Â© 2021</span>
    </div>
